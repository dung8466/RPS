<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="header">
        Rock, Paper, Scissors
    </h1>
    <div class="board flex-box">
        <div class="player flex-box">
            <button class="rock">
                <img src="src/rock.jpg" alt="">
            </button>
            <button class="scissor">
                <img src="src/scissor.jpg" alt="">
            </button>
            <button class="paper">
                <img src="src/paper.jpg" alt="">
            </button>
        </div>
        <div class="machine">
            <img src="" alt="" id="machine-choice">
        </div>
    </div>
    <div class="score flex-box">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="machine-score">
            <h2>Machine</h2>
            <p>0</p>
        </div>
    </div>
</body>
</html>
