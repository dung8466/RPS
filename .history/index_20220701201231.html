<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">
        Rock, Paper, Scissors
    </h1>
    <div class="choice flex-box">
        <div class="player-choice flex-box" id="player-choice">
            <p>You choose:</p>
            <img src="" alt="" id="player-choice">
        </div>
        <div class="machine-choice flex-box" id="machine-choice">
            <p>Machine choose:</p>
            <img src="" alt="" id="machine-choice">
        </div>
    </div>
    <div class="board flex-box">
            <button class="rock btnChoice" data-selection>ðŸ—¿</button>
            <button class="scissor btnChoice">
            </button>
            <button class="paper btnChoice">
                <img src="src/paper.jpg" alt="">
            </button>
    </div>
    <div class="score flex-box">
        <div class="player-score flex-box">
            <h2>Player</h2>
            <p id="player-score">0</p>
        </div>
        <div class="machine-score flex-box">
            <h2>Machine</h2>
            <p id="machine-score">0</p>
        </div>
    </div>
</body>
</html>
