<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@sweetalert2/theme-borderless/borderless.css">
</head>
<body>
    <header id="header">Rock, Paper, Scissor</header>
    <span id="displayChoice" class="flex">
        <div class="player">
            You: <span id="playerScore">0</span>
        </div>
        <div class="computer">
            Computer: <span id="computerScore">0</span>
        </div>
    </span>
    <div id="score" class="flex">
        <p id="playerSelection"></p>
        <p id="computerSelection"></p>
    </div>
    <div id="btnChoice">
        <button id="btnRock">✊</button>
        <button id="btnPaper">✋</button>
        <button id="btnScissors">✌</button>
    </div>
    <!-- using sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="script.js"></script>
</body>
</html>
